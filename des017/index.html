<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça seu login para acessar sua conta e realizar as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <label for="iemail">E-mail
                        <input type="email" name="email" id="iemail" placeholder="E-mail" autocomplete="email" required>
                    </label> <br>
                    <label for="isenha">Senha
                        <input type="password" name="senha" id="isenha" placeholder="Senha" required minlength="8" maxlength="15">
                    </label> <br>
                    <input type="submit"> <br>
                    <input type="reset" value="Esqueci a senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
